name: "encoding test"

on:
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.9.13]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: run python script
      timeout-minutes: 3
      run: |
        python3 test.py